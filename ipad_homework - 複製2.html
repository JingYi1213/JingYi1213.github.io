    <script>
        const phone = {
            "outward": [

                {
                    "color": "gray",
                    "title": "太空灰",
                    "icon": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-spacegray-201903?wid=102&amp;hei=102&amp;fmt=png-alpha&amp;.v=1552422652805",

                },

                {
                    "color": "silver",
                    "title": "銀色",
                    "icon": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-silver-201903?wid=204&amp;hei=204&amp;fmt=png-alpha&amp;.v=1552422655664",
                    "pic": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-silver-202009?wid=470&hei=556&fmt=png-alpha&.v=1598650645000",
                    "id": "1"
                },

                {
                    "color": "green",
                    "title": "綠色",
                    "icon": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-green-202009?wid=204&amp;hei=204&amp;fmt=jpeg&amp;qlt=80&amp;.v=1599240136000",
                    "pic": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-green-202009?wid=470&hei=556&fmt=png-alpha&.v=1598650644000",
                    "id": "2"
                },
                {
                    "color": "rosegold",
                    "title": "玫瑰金",
                    "icon": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-gold-202009?wid=102&amp;hei=102&amp;fmt=jpeg&amp;qlt=95&amp;.v=1599240136000",
                    "pic": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-gold-202009?wid=470&hei=556&fmt=png-alpha&.v=1598650644000",
                    "id": "3"
                },
                {
                    "color": "skyblue",
                    "title": "天藍色",
                    "icon": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-blue-202009?wid=102&amp;hei=102&amp;fmt=png-alpha&amp;.v=1599240136000",
                    "pic": "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-wifi-blue-202009?wid=470&hei=556&fmt=png-alpha&.v=1598650644000",
                    "id": "4"
                }
            ],


            "Ram": [
                { "64GB": "NT$18,900" },
                { "256GB": "NT$23,200" }
            ],

            "network": [
                { "Wi-Fi": "NT$18,900", "Wi-Fi+行動網路": "NT$23,200" },
                { "Wi-Fi": "NT$23,900", "Wi-Fi+行動網路": "NT$28,200" }
            ]

        }

        let a = document.getElementById("test")
        let out = Object.keys(phone.outward);

        phone.outward.forEach(item => {
            let list = Object.values(item);
            let t1 = list[1]
            let t2 = list[2];
            let t3 = list[4];
            let icon = document.createElement("img");
            icon.setAttribute("src", t2)
            icon.classList.add("w-25", "mb-2")
            let btn = document.createElement("button");
            btn.append(icon, t1)
            let b = document.createElement("div")
            b.appendChild(btn)
            b.classList.add("col-6");
            btn.classList.add("w-100", "pt-3", "pb-3", "d-flex", "flex-column", "align-items-center", "bg-light", "rounded-3", "border-secondary", "border-1")
            btn.setAttribute("id", t3)
            btn.setAttribute("style", "Height:100px")
            btn.setAttribute("data-bs-toggle", "collapse")
            btn.setAttribute("data-bs-target", "#panelsStayOpen-collapseOne")

            a.append(b)
            btn.addEventListener("click", changeInfo);

            function changeInfo() {
                let index = btn.getAttribute("id")
                let tem = phone.outward[index].pic;
                let show = document.getElementById("show")
                show.setAttribute("src", tem)
                let itemName = document.getElementById("itemName");
                itemName.innerText = t1;
            }

        })


        let btn1 = document.getElementById("btn1")
        let btn2 = document.getElementById("btn2")
        btn1.innerHTML = `${Object.keys(phone.network[0])[0]}<br>${Object.values(phone.network[0])[0]}`
        btn2.innerHTML = `${Object.keys(phone.network[1])[1]}<br>${Object.values(phone.network[1])[1]}`


        let ram = document.getElementById("ram");
        phone.Ram.forEach((item, index) => {
            let gb = Object.keys(item);
            let price = Object.values(item);
            let btn = document.createElement("button");
            // btn.append(gb, price);
            btn.innerHTML = `${gb}<br>${price}`;
            btn.classList.add("w-100", "pt-3", "pb-3", "d-flex", "flex-column", "align-items-center", "justify-content-center", "bg-light", "rounded-3", "border-secondary", "border-1")
            btn.setAttribute("style", "Height:100px")
            let b = document.createElement("div")
            b.appendChild(btn)
            b.classList.add("col-6");
            ram.append(b)

            btn.addEventListener("click", changeNetWork)
            btn.setAttribute("data-bs-toggle", "collapse")
            btn.setAttribute("data-bs-target", "#panelsStayOpen-collapseTwo")


            function changeNetWork() {
                let net = document.getElementById("net");
                let tem = phone.network[index];

                // btn1.innerText = Object.values(tem)[1];
                btn1.innerHTML = `${Object.keys(tem)[0]}<br>${Object.values(tem)[0]}`;
                btn2.innerHTML = `${Object.keys(tem)[1]}<br>${Object.values(tem)[1]}`;
                let box = document.createElement("div");
                box.append(btn1, btn2)
                box.classList.add("d-flex", "col-12", "flex-row")
                net.append(box)
                btn1.classList.add("pt-3", "pb-3", "d-flex", "flex-column", "align-items-center", "justify-content-center", "bg-light", "rounded-3", "border-secondary", "border-1", "me-1")
                btn2.classList.add("pt-3", "pb-3", "d-flex", "flex-column", "align-items-center", "justify-content-center", "bg-light", "rounded-3", "border-secondary", "border-1")
                btn1.setAttribute("style", "Height:100px")
                btn1.setAttribute("data-bs-toggle", "collapse")
                btn2.setAttribute("data-bs-toggle", "collapse")
                btn1.setAttribute("data-bs-target", "#panelsStayOpen-collapseThree")
                btn2.setAttribute("data-bs-target", "#panelsStayOpen-collapseThree")



                btn1.addEventListener("click", changePricem)
                btn2.addEventListener("click", changePrice)
                function changePricem() {
                    let pri = document.getElementById("price");
                    let price = `${Object.values(tem)[0]}`
                    pri.innerHTML = `${clear(price)}`;
                    let netName = document.getElementById("netName");
                    netName.innerHTML = `${clear(price)}`;
                }
                function changePrice() {
                    let pri = document.getElementById("price");
                    let price = `${Object.values(tem)[1]}`
                    pri.innerHTML = `${clear(price)}`;
                    let netName = document.getElementById("netName");
                    netName.innerHTML = `${clear(price)}`;
                }


                let pri = document.getElementById("price");
                let price = `${Object.values(phone.Ram[index])}`
                pri.innerHTML = `${clear(price)}`;

                function clear(str) {
                    str = str.replace(/,/g, "");//消除逗號
                    return str;
                }
                let GB = `${Object.keys(phone.Ram[index])}`
                let ramName = document.getElementById("ramName");
                ramName.innerHTML = `${clear(GB)}`;
            }


        })




    </script>
