        let step = 0;
        let allStep = 0;
        let currentIndex = 0;
        let speed = 50;
        let step2 = 0;
        let allstep2 = 0;

        let bricks = document.querySelectorAll("[box-id]")
        const startBtn = document.querySelector("button")
        const msg = document.querySelector("#msg")

        window.onload = function () {
            bricks = Array.from(bricks).sort((a, b) => {
                return a.getAttributeNode("box-id").value - b.getAttributeNode("box-id").value
            })
            bricks.forEach(box => {
                let id = box.getAttributeNode("box-id").value
                let data = brickData.find(x => x.id == id)

                let i = document.createElement("i")
                i.setAttribute("class", data.icon)
                i.style.color = data.color
                box.append(i)
            })
            startBtn.onclick = function () {
                speed = 50
                let random = Math.floor(Math.random() * bricks.length) + 1
                step = random + (3 * bricks.length)
                allStep = step
                turnAround()

                step2 = random + (bricks.length * 4) /3
                allstep2 = step2
                revturnAround()
                msg.innerText="";
            }
            function turnAround() {
                bricks[currentIndex].classList.remove("active")
                msg.innerText =""
                currentIndex++

                if (currentIndex >= bricks.length) {
                    currentIndex = 0
                }

                bricks[currentIndex].classList.add("active")
                let val = brickData[currentIndex].target()
                msg.innerText = ` ${val}`
                step--

                if (step > 0) {
                    setTimeout(turnAround, speed)
                    if (step < Math.floor(allStep / 3)) speed += 7
                }
                // else {
                //     let val = brickData[currentIndex].target()
                //     msg.innerText += ` ${val}`
                // }
            }
            let msg2 = document.querySelector("#msg2")
            let revBricks = Array.from(bricks).sort((a, b) => {
                return a.getAttributeNode("box-id").value - b.getAttributeNode("box-id").value
            })
            // console.log(revBricks[0])
            let num = 31;
            function revturnAround() {
                revBricks[num].classList.remove("activeRev")
                msg2.innerText =""
                num--
                if (num <= 0) {
                    num = 31;
                }
                revBricks[num].classList.add("activeRev")
                msg2.innerText = `${brickData[num].target()}`
                step2--
                let speed2 = 100
                if (step2 > 0) {
                    setTimeout(revturnAround, speed2)
                    if (step2 < Math.floor(allstep2 / 3)) speed2 += 10
                }
                // else {
