<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"

    <script>
        const marketingShare2 = {
            version: "v1.0",
            publish: "2021/12/31",
            title: ["排名", "公司名", "國家", "市佔率"],
            data: [
                { Ranking: 1, Company: "台積電", Country: "台灣", Ratio: "53.1" },
                { Ranking: 2, Company: "三星電子", Country: "韓國", Ratio: "17.3" },
                { Ranking: 3, Company: "聯電", Country: "台灣", Ratio: "7.2" },
                { Ranking: 4, Company: "格羅芳德", Country: "美國", Ratio: "6.1" },
                { Ranking: 5, Company: "中芯國際", Country: "中國", Ratio: "5.3" },
                { Ranking: 6, Company: "華虹半導體", Country: "中國", Ratio: "2.6" },
                { Ranking: 7, Company: "力積電", Country: "台灣", Ratio: "1.8" },
                { Ranking: 8, Company: "世界先進", Country: "台灣", Ratio: "1.4" },
                { Ranking: 9, Company: "高塔半導體", Country: "以色列", Ratio: "1.4" },
                { Ranking: 10, Company: "東部高科", Country: "南韓", Ratio: "1" }
            ]
        }
        let h1 = document.createElement("h1");
        h1.innerText = "產業市占率";
        document.body.appendChild(h1);

        let table = document.createElement("table");
        table.setAttribute("class", "table-bordered w-100 text-center");
        table.setAttribute("style", "Height:500px");

        window.onload = function () {
            createTable();
        }

        function createTable(){
            createThead(marketingShare2["title"]);
            createTbody(marketingShare2["data"]);
            document.body.appendChild(table);
        }

        function createThead(titles) {
            let theadTR = document.createElement("tr");
            titles.forEach(title => {
                let TH = document.createElement("th");
                TH.innerText = title;
                theadTR.appendChild(TH);

            });
            table.appendChild(theadTR);
            theadTR.setAttribute("class", "bg-gradient");
        }

        function createTbody(dataArray) {
            dataArray.forEach(country => {
                let tbodyTR = document.createElement("tr");

                let list = Object.keys(country);
                list.forEach(column => {
                    let td = document.createElement("td");
                    td.innerText = `${country[column]}`;
                    tbodyTR.appendChild(td);

                });
                tbodyTR.setAttribute("class", "bg-gradient fw-bolder");
                tbodyTR.setAttribute("style", "font-style:oblique");
                table.appendChild(tbodyTR);

            })
        }
        

        let companyies = [], data = [];


    </script>

    <script>
        //第一個參數為標題陣列, 第二個參數為資料陣列
        function drawPieChart(titleArray, dataArray) {
            //Pie Chart圓餅圖
            let ctxPie = document.getElementById("mkShare");
            var pieChart = new Chart(ctxPie, {  //pieChart收兩個參數(ctxPie&物件)
                type: 'pie',
                data: {
                    labels: titleArray,
                    datasets: [{
                        data: dataArray,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255,75,50)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)',
                            'rgb(255, 138, 64)',
                            'rgb(142, 65, 64)',
                            'rgb(59, 72, 64)'
                        ]
                    }],
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        fontSize: 26,
                        text: '2021年全球晶圓代工市佔率%'
                    },
                    tooltips: {
                        mode: 'point',
                        intersect: true,
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            fontColor: 'black',
                        }
                    }
                }
            });
        }
    </script>
